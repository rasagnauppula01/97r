<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <style>
        .fb{
            border: 4px solid black;
            border-radius: 10px 100px / 120px 100px;
            /* border-radius: 32px 64px; */
            width: 600px;
            height: 500px;
            box-shadow: 50px 50px orange;
            box-sizing: border-box;

        }
        h1{
            text-align: center;
        }
        .h11{
            font-size: 50px;
            color: orange;
        }
        .h21{
            border: 1px solid white ;
            width: 200px;
            height: 50px;
            margin-left: 200px;
            /* display: flex;
            justify-content: center;
            align-items: center; */
            /* color: green; */
            background-color: orange;
            border-radius: 32px 64px;
            font-size: 40px;
            padding-top: -15px;
            color: white;
        }
        .days{
            display: flex;
            gap: 50px;
            justify-content: center;
            align-items: baseline;
        }
        #hol{
            color: red;
            font-weight: bold;
        }
        #mybd{
            font-size: 40px;
            color: orange;
        }
        p{
            font-size: 40px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: orange;
            font-style: italic;
        }
    </style>
</head>
<body>
    <p>My Birthday Month Calender</p>
    <div class="fb">
        <div class="h1">
            <h1 class="h11">2024</h1>
            <h1 class="h21">MARCH</h1>
        </div>
        <div>
            <table class="days">
                <tr>
                    <th id="hol">SUN</th>
                    <th></th>
                    <th>MON</th>
                    <th></th>
                    <th>TUE</th>
                    <th></th>
                    <th>WED</th>
                    <th></th>
                    <th>THU</th>
                    <th></th>
                    <th>FRI</th>
                    <th></th>
                    <th id="hol">SAT</th>

                </tr>
                <tr>
                    <td colspan="10"></td>
                    <td colspan="2">1</td>
                    <td id="hol">2</td>
                </tr>
                <br>
                <tr>
                    <td id="hol" colspan="2">3</td>
                    <td colspan="1">4</td>
                    <td></td>
                    <td>5</td>
                    <td></td>
                    <td>6</td>
                    <td></td>
                    <td>7</td>
                    <td></td>
                    <td>8</td>
                    <td></td>
                    <td id="hol">9</td>
                </tr>
                <tr>
                    <td id="hol" colspan="2">10</td>
                    <td colspan="1">11</td>
                    <td></td>
                    <td>12</td>
                    <td></td>
                    <td>13</td>
                    <td></td>
                    <td>14</td>
                    <td></td>
                    <td>15</td>
                    <td></td>
                    <td id="hol">16</td>
                </tr>
                <tr>
                    <td id="hol" colspan="2">17</td>
                    <td colspan="1">18</td>
                    <td></td>
                    <td>19</td>
                    <td></td>
                    <td>20</td>
                    <td></td>
                    <td>21</td>
                    <td></td>
                    <td>22</td>
                    <td></td>
                    <td id="hol">23</td>
                </tr>
                <tr>
                    <td id="hol" colspan="2">24</td>
                    <td colspan="1">25</td>
                    <td></td>
                    <td>26</td>
                    <td></td>
                    <td>27</td>
                    <td></td>
                    <td id="mybd">28</td>
                    <td></td>
                    <td>29</td>
                    <td></td>
                    <td id="hol">30</td>
                </tr>
                <tr>
                    <td id="hol" colspan="2">31</td>
                    
                </tr>
                
                
            </table>
        </div>
    </div>
</body>
</html>
