<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            border: 2px solid black;
            box-shadow: 5px 5px 15px red;
        }
        .p{
            text-align: justify;
            /* white-space: wrap; */
        }

        a{
            text-decoration: none; (to display )
        }
        h1, h2, h3{
            display: inline-block;
            background-color: aqua ;
            /* display: none; */
            /* visibility: hidden; */


        }


        
        .cd{
            border: 2px solid orangered;
            width: 70px;
            height: 50px;
            background-color: aqua;
            text-align: center;
        }
        .pd{
            
            background-color: blue;
            display: flex;
            width: 520px;
            /* flex-wrap: nowrap; */

            flex-wrap: wrap;
            row-gap: 10px;
            /* gap: 20px; */
            flex-direction:row-reverse; 
            
            /* flex flow (shart hand property) = flex-direction + flex-wrap */
        }
        .box{
            border: 1px solid blue;
            width: 500px;
            height: 300px;
            background-image: url(../images/bog-baby-animals-img.jpg);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 100px;
        }
        img{
            width: 40px;
            max-width:250px;
            min-width: 50px;
            max-height: 200px;
            min-height: 150px;
        }
    </style>
</head>

    <div class="box1">
        <img src="../images/cat-img.jpg" alt="">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore fugit qui fuga. Obcaecati, dolore. Illo voluptatum dolores quisquam esse. Aperiam maiores iusto accusamus labore. Nobis ut unde corrupti quia nihil!</p>
    </div>

    <br>
    <div>
        <a href="">anchor1</a>
        <a href="">anchor2</a>
        <a href="">anchor3</a>
        <h1>heading1</h1>
        <h1>heading2</h1>
        <h1>heading3</h1>
    </div>


<br><br>
    <br>
    <br>
    <div class="pd">      
         <!-- flex is applied to parent  -->
        <div class="cd">1</div>
        <div class="cd">2</div>
        <div class="cd">3</div>
    </div>

    <div class="box">

    </div>
</body>
