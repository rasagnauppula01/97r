<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body><center>
    <fieldset>
        <legend><h1>SIGNUP</h1></legend>
        <img src="../images/Myntra-Logo.png" alt="Myntra-Logo" height="120" width="155">
        <form action="./login.html" target="_blank">
        <label for="fName">FirstName</label>
        <input type="text" name="fName" id="fName" placeholder="Enter your firstname">
        <br><br>
        <label for="lname">LastName</label>
        <input type="text" name="lName" id="lName" placeholder="Enter your lastname">
        <br><br>
        <label for="phone">MobileNumber</label>
        <input type="tel" name="phone" id="phone" pattern="[0-9]{10}" placeholder="Enter your Mobilenumber">
        <br><br>
        <label for="mail">Email:</label>
        <input type="email" name="mail" id="mail" placeholder="Enter your Email address">
        <br><br>
        <label for="gender">Gender:</label>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="Male" value="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
        <label for="others">Others</label>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>
        <label for="pswd">Enter password</label>
        <input type="password" name="pswd" id="pswd">
        <br><br>
        <input type="submit">
        <h4>or</h4>
        <button formaction="./login.html">Already have account</button>
        </form>
    </fieldset></center>
</body>
</html>
