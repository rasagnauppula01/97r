<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styleform.css">
</head>
<body>
   <form action="">
        <fieldset id="thick">
            <legend><h2>Login form</h2></legend>
        <!-- forms -->
        <h1 id="name">Rasagna's</h1>
        <form id="formbg" method="post" action="" target="_blank">
            <img src="../images/Greenplant-img.webp" alt="plant-img">
            <br>
            <label for="fname">First Name:</label>
            <input name="firstname" id="fname" type="text" placeholder="Enter your name"><br><br>
            <label for="lname">Last Name:</label>
            <input name="lastname" id="lname" type="text" placeholder="Enter your surname"><br><br>
            <label for="pswd">Password:</label>
            <input name="password" id="pswd" type="text" placeholder="Enter your password"><br><br>
            <!-- <label for="ph">Mobile Number:</label>
            <input name="mobile" id="ph" type="number" placeholder="Enter Mobile Number"> -->
            <label for="phone">Mobilenumber:</label>
            <input name="phone" id="phone" type="tel" pattern="[6-9]{1}[0-9]{9}">
            <!-- [0-9]{10} -->
            <a href="tel:+16031112298p000"></a>
            <br><br>
            <label for="mail">EMail:</label>
            <input name="email" id="mail" type="email" autofocus>
            <br><br>
            <label for="DOB">Dob:</label>
            <input name="dob" id="DOB" type="datetime-local">
            <BR><BR>
            <br><br>
            <span>Enter Address:</span>
            <textarea name="Address" id="Address" cols="30" rows="5"></textarea>
            <br><br>
            <!-- RADIO BOX -->
            <label id="gd" for="gender">Gender:</label>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="Male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="others">Others</label>
            <input type="radio" name="gender" id="other" value="other">
            <br>
            <br>
            <!-- checkbox -->
            <p>Choose your fav plants:</p>
            <label for="tu">Tulsi</label>
            <input type="checkbox" name="tu" id="tu" value="Tulsi">
            <label for="nm">Neem</label>
            <input type="checkbox" name="nm" id="nm" value="neem">
            <label for="mg">Mango</label>
            <input type="checkbox" name="mg" id="mg" value="mg" checked>
            <label for="github">Lotus</label>
            <input type="checkbox" name="ltu" id="ltu" value="lotus">
            <label for="kud">Kunda</label>
            <input type="checkbox" name="kud" id="kud" value="kud" checked>
            <br><br>
            <!-- option -->
            <label for="country">Choose Country</label>
            <select name="country" id="country">
                <option value="india">India</option>
                <option value="usa">USA</option>
                <option value="canada">Canada</option>
                <option value="uk">Uk</option>
            </select>
            <br><br>
            <label for="sh">Search-Bar:</label>
            <input type="search" name="sh" id="sh">
            <br>
            <br>
                <input type="submit" class="sub">
            <br>
        </form>
    </fieldset>
    </form>
</body>
</html>
